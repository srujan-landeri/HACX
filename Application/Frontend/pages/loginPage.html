<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <title>defender.io</title>
</head>

<body class="flex-center">
    <div class="App">
        <div class="info-container flex-column">
            <div class="app-info flex-column">
                <div class="product-name-container">
                    <img src="./assets/icon.png" alt="">
                    <span class="product-name">defender.io</span>
                </div>
                <p class="caption">THE ONLY DEFENDER YOU NEED</p>
            </div>
            <div class="main-container flex-column">

                <div class="name-container">
                    <img src="./assets/user.svg" alt="">
                    <input placeholder="Name" type="text" name="user-name" id="name">
                </div>

                <div class="button-container">
                    <button onclick="submit()">Submit </button>
                    <img src="./assets/arrow.svg" alt="">
                </div>

            </div>
        </div>

        <img style = "height: 500px;margin-left:70px;" src="./assets/welcomepage2.jpg" alt="">
    </div>
    <script src="./loginPage.js"></script>
</body>
</html>
